<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/vendor.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Веб–разработка</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrap">
                <a class="header__logo" href="#hero">
                    <img src="./img/logo.webp" alt="logo">
                </a>
                <button class="burger">
                    <span class="burger-line top-line"></span>
                    <span class="burger-line mid-line"></span>
                    <span class="burger-line bottom-line"></span>
                </button>
                <div class="menu">
                    <ul class="menu__items">
                        <li class="menu__item"><a href="#">Обо мне</a></li>
                        <li class="menu__item"><a href="#">Мои работы</a></li>
                        <li class="menu__item"><a href="#">Услуги</a></li>
                        <li class="menu__item"><a href="#">Отзывы</a></li>
                    </ul>
                    <a target="_blank" class="menu__github" href="https://github.com/VladimirBelebnev">
                        <img src="./img/svg/github.svg" alt="github logo">
                    </a>
                    <button class="btn menu__btn">Заявка</button>
                </div>
            </div>
        </div>
    </header>
    <div class="mobile hidden">
        <ul class="mobile__items">
            <li class="mobile__item"><a href="#">Обо мне</a></li>
            <li class="mobile__item"><a href="#">Мои услуги</a></li>
            <li class="mobile__item"><a href="#">Мои работы</a></li>
            <li class="mobile__item"><a href="#">Этапы работы</a></li>
            <li class="mobile__item"><a href="#">Заказать</a></li>
            <li class="mobile__item"><a href="#">Часто задаваемые вопросы</a></li>
        </ul>
        <div class="mobile__contact">
            <a href="#"><img class="mobile__icon" src="./img/svg/vk.svg" alt="vk logo"></a>
            <a href="#"><img class="mobile__icon" src="./img/svg/whatsApp.svg" alt="whatsApp logo"></a>
            <a href="#"><img class="mobile__icon" src="./img/svg/telegram.svg" alt="telegram logo"></a>
            <a href="#"><img class="mobile__icon" src="./img/svg/mail.svg" alt="mail logo"></a>
        </div>
    </div>

    <section class="hero">
        <div class="container">
            <div class="hero__wrap">
                <h1 class="hero__title">САЙТ ДЛЯ ВАС<br>И ВАШЕГО БИЗНЕСА</h1>
                <p class="hero__descr">Помогу вывести ваш продукт на новый уровень с помощью современногои удобного сайта для поиска
                    потенциальных
                    покупателей</p>
                <button class="btn hero__btn">Задать вопрос</button>
            </div>
        </div>
    </section>

    <script src="./js/main.js" defer></script>
</body>
</html>
